<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="online food service, restaurant, hangout place"
    />
    <link rel="icon" href="./images/favicon-512.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Caferio</title>
  </head>
  <body>
    <!--Header Section-->
    <header class="header">
      <div class="container">
        <div class="row items-center pt-28 xl:pt-20">
          <div class="header-left-col">
            <h4 class="header-badge">enjoy drink & food</h4>
            <h1 class="header-heading">
              tastiest food
              <span class="header-delivery">delivery</span> service
            </h1>
            <p class="header-paragraph">
              What you think, What you feel, What you are = What you eat.
            </p>
            <ul class="header-customers-ul">
              <li class="header-customers-li">
                <img
                  src="images/customersList/user-1.jpg"
                  alt="customer image"
                  class="header-customers-li-img"
                />
              </li>
              <li class="header-customers-li">
                <img
                  src="images/customersList/user-2.jpg"
                  alt="customer image"
                  class="header-customers-li-img"
                />
              </li>
              <li class="header-customers-li">
                <img
                  src="images/customersList/user-3.jpg"
                  alt="customer image"
                  class="header-customers-li-img"
                />
              </li>
              <li class="header-customers-li">
                <img
                  src="images/customersList/user-4.jpg"
                  alt="customer image"
                  class="header-customers-li-img"
                />
              </li>
              <li class="header-customers-li">
                <img
                  src="images/customersList/user-5.jpg"
                  alt="customer image"
                  class="header-customers-li-img"
                />
              </li>
              <li class="header-customers-li">
                <img
                  src="images/customersList/user-6.jpg"
                  alt="customer image"
                  class="header-customers-li-img"
                />
              </li>
              <li class="header-customers-ul-li-last">+6900 happy customers</li>
            </ul>
          </div>
          <div class="header-right-col">
            <img
              src="images/header/foods.png"
              alt="Food image"
              class="header-right-img"
            />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
